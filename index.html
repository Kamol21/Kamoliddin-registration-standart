<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>

  <main>
    <section class="s1">
      <div class="container">
        <div class="s1_form-box">
          <form class="s1_form" action="https://echo.htmlacademy.ru/courses" method="post">
            <strong class="s1_title">Login form</strong>
            <input class="s1_input" type="email" name="user_email" placeholder="Enter Email Id">
            <input class="s1_input" type="password" name="user_password" placeholder="Enter Password:">
            <button class="s1_button" type="submit" >Login</button>
          </form>
          <p>Donâ€™t have an account? <a href="#s2">Register</a></p>
        </div>
      </div>
    </section>

    <section id="s2">
      <div class="container">
        <div class="s2_form-box">
          <form class="s2_form" id="#form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="on">
            <strong class="s2_title">Registration form</strong>
            <label>
              First Name
              <input class="input-surname" type="text" required>
            </label>
            <label>
              Last Name
              <input class="input-name" type="text" required>
            </label>
            <label>
              Email Id
              <input class="input-email" type="email" required>
            </label>
            <label>
              Phone Number
              <input class="input-tel" type="tel" required>
            </label>
            <label>
              Password
              <input class="input-password" type="password" required>
            </label>
            <label>
              Confirm Password
              <input class="input-conpassword" type="password" required>
            </label>
            <label style="display: flex; flex-direction: column; width: 38%;">
              Gender
              <select class="gender">
                <option value="" selected disabled></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>
          </form>
          <button class="s2_button" form="#form" type="submit">Register</button>
        </div>
      </div>
    </section>


  </main>
  
  <script src="./main.js"></script>
</body>
</html>
